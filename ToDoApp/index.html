<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="todoimage.png" type="image/png">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">‚úì</div>
            <span>TaskFlow</span>
        </div>
        
        <div class="nav-center">
            <span class="filter-label">Filter by Priority:</span>
            <div class="priority-filters">
                <button class="priority-btn priority-high" data-priority="high" title="High Priority"></button>
                <button class="priority-btn priority-medium" data-priority="medium" title="Medium Priority"></button>
                <button class="priority-btn priority-low" data-priority="low" title="Low Priority"></button>
                <button class="priority-btn priority-none" data-priority="none" title="No Priority"></button>
            </div>
        </div>

        <div class="nav-actions">
            <button class="btn btn-add" id="addTaskBtn">
                <span>+</span>
                <span>Add Task</span>
            </button>
        </div>
    </nav>

    <!-- Modal Form -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Task</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label">Task Name</label>
                    <input type="text" class="form-input" id="taskNameInput" placeholder="Enter task name..." required>
                </div>

                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <div class="priority-select">
                        <div class="priority-option high" data-priority="high">High</div>
                        <div class="priority-option medium" data-priority="medium">Medium</div>
                        <div class="priority-option low" data-priority="low">Low</div>
                        <div class="priority-option none selected" data-priority="none">None</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-input" id="dueDateInput">
                </div>

                <div class="form-group">
                    <label class="form-label">Subtasks</label>
                    <div class="subtask-container" id="subtaskContainer">
                        <div class="subtask-input-group">
                            <input type="text" class="form-input subtask-input" placeholder="Add a subtask...">
                            <button type="button" class="btn-add-subtask">+</button>
                        </div>
                    </div>
                    <ul class="subtask-list" id="subtaskList"></ul>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-done" id="doneBtn">Done</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="stats" id="stats">0 completed / 0 total</div>

        <ul id="taskList"></ul>
        
        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">üìù</div>
            <p>No tasks yet. Click "Add Task" to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
